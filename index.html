<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sudoku</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>

    <header>
        <h1>Sudoku</h1>
        <div id="setup-game">
            <div id="diff"> <!-- Độ khó của game -->
                <h3>Chọn độ khó: </h3>
                <label><input id="diff-1" type="radio" value="easy" name="diff" checked>Dễ</label>
                <label><input id="diff-2" type="radio" value="medium" name="diff">Trung bình</label>
                <label><input id="diff-3" type="radio" value="hard" name="diff">Khó</label>
            </div>

            <div id="time"> <!-- Thời gian chơi -->
                <h3>Chọn thời gian: </h3>
                <label><input id="time-1" type="radio" value="3" name="time" checked>5 phút</label>
                <label><input id="time-2" type="radio" value="10" name="time">10 phút</label>
                <label><input id="time-3" type="radio" value="15" name="time">15 phút</label>
            </div>

            <div id="theme"> <!-- Theme dark/light -->
                <h3>Chọn theme: </h3>
                <label><input id="theme-1" type="radio" value="light" name="theme" checked>Sáng</label>
                <label><input id="theme-2" type="radio" value="dark" name="theme">Tối</label>
            </div>
        </div>
        <button id="start-btn">Bắt đầu</button> <!-- Bắt dầu game-->
    </header>
    <body>
        <div id="stats">
            <p id="timer"></p>
            <p id="lives"></p>
        </div>
        <div id="game">
            <div id="board"></div>
            <div id="number-container" class="hidden"> <!-- Cột số nằm bên cạnh -->
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    </body>
    <footer>
        <p>Made by Black Ping</p>
    </footer>
</html>
